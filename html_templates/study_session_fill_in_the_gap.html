<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LearnLoop - Study Session</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white min-h-screen flex flex-col items-center justify-start overflow-x-hidden">
<!-- Main Container (Phone Form Factor) -->
<div class="w-full max-w-[430px] min-h-screen flex flex-col bg-background-light dark:bg-background-dark shadow-2xl relative">
<!-- TopAppBar Wrapper -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-slate-800 dark:text-white flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined cursor-pointer" style="font-size: 24px;">close</span>
</div>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-yellow-500" style="font-variation-settings: 'FILL' 1;">stars</span>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">125</h2>
</div>
<div class="flex w-12 items-center justify-end">
<p class="text-slate-500 dark:text-[#9da6b9] text-sm font-bold leading-normal tracking-[0.015em] shrink-0">12/20</p>
</div>
</div>
<!-- ProgressBar Component -->
<div class="flex flex-col gap-2 p-4 pt-0">
<div class="rounded-full bg-slate-200 dark:bg-[#3b4354] h-1.5 w-full overflow-hidden">
<div class="h-full bg-primary" style="width: 60%;"></div>
</div>
</div>
<!-- Content Area -->
<div class="flex-1 flex flex-col px-6 py-4">
<!-- HeadlineText / Question Card -->
<div class="mt-8 mb-4">
<h2 class="text-slate-900 dark:text-white tracking-light text-[24px] font-semibold leading-relaxed text-center">
                    The capital of France is <span class="text-primary border-b-2 border-primary/40 px-2 inline-block min-w-[80px]">_______</span>.
                </h2>
</div>
<!-- TextField Component -->
<div class="flex flex-col gap-4 py-8">
<label class="flex flex-col w-full">
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal pb-2 text-center">Type the missing word</p>
<input class="form-input flex w-full rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-[#3b4354] bg-white dark:bg-[#1c1f27] h-14 placeholder:text-slate-400 dark:placeholder:text-[#9da6b9] p-[15px] text-lg font-normal leading-normal text-center" placeholder="Enter answer..." type="text" value="Paris"/>
</label>
</div>
<!-- Feedback State (Visible after Check Answer) -->
<div class="mt-auto animate-in fade-in slide-in-from-bottom-4 duration-500">
<!-- Success Feedback Message -->
<div class="flex items-center gap-3 bg-green-500/10 border border-green-500/20 p-4 rounded-xl mb-6">
<div class="bg-green-500 rounded-full p-1 flex items-center justify-center">
<span class="material-symbols-outlined text-white text-sm">check</span>
</div>
<div>
<p class="text-green-600 dark:text-green-400 font-bold text-sm">Correct!</p>
<p class="text-green-700 dark:text-green-500/80 text-xs">"Paris" is the right answer.</p>
</div>
</div>
<!-- Spaced Repetition Rating Buttons -->
<div class="flex flex-col gap-3">
<p class="text-slate-500 dark:text-slate-400 text-xs font-semibold uppercase tracking-wider text-center mb-1">Rate Difficulty</p>
<div class="grid grid-cols-4 gap-2">
<button class="flex flex-col items-center justify-center gap-1 bg-slate-100 dark:bg-slate-800 hover:bg-red-500/20 p-3 rounded-xl transition-colors">
<span class="text-lg font-bold text-slate-900 dark:text-white">0</span>
<span class="text-[10px] text-slate-500 dark:text-slate-400 uppercase font-bold">Again</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 bg-slate-100 dark:bg-slate-800 hover:bg-orange-500/20 p-3 rounded-xl transition-colors">
<span class="text-lg font-bold text-slate-900 dark:text-white">1</span>
<span class="text-[10px] text-slate-500 dark:text-slate-400 uppercase font-bold">Hard</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 bg-slate-100 dark:bg-slate-800 hover:bg-yellow-500/20 p-3 rounded-xl transition-colors">
<span class="text-lg font-bold text-slate-900 dark:text-white">2</span>
<span class="text-[10px] text-slate-500 dark:text-slate-400 uppercase font-bold">Good</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 bg-primary text-white p-3 rounded-xl ring-4 ring-primary/20">
<span class="text-lg font-bold">3</span>
<span class="text-[10px] uppercase font-bold">Easy</span>
</button>
</div>
</div>
</div>
<!-- SingleButton Component (Initial State / Next) -->
<div class="py-6 mt-4">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/30">
<span class="truncate">Next Card</span>
</button>
</div>
</div>
<!-- Decorative Spacer for iOS Home Indicator -->
<div class="h-8 w-full bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>

<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LearnLoop - Join Class</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      body {
        font-family: 'Lexend', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white min-h-screen flex justify-center">
<!-- Mobile Container (Phone Form Factor) -->
<div class="relative flex h-screen max-h-[844px] w-full max-w-[390px] flex-col bg-background-light dark:bg-background-dark overflow-hidden shadow-2xl">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center cursor-pointer" data-icon="ArrowBack">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Join a Class</h2>
<div class="size-12"></div> <!-- Spacer for centering -->
</div>
<div class="flex-1 flex flex-col px-4">
<!-- HeadlineText -->
<h1 class="text-slate-900 dark:text-white tracking-light text-[32px] font-bold leading-tight text-left pb-2 pt-6">Join a Class</h1>
<!-- BodyText -->
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal pb-6 pt-1">
                Enter the invite code provided by your teacher to access the class materials and start your loops.
            </p>
<!-- Success State Message (Visible by default for demonstration as requested) -->
<div class="mb-6 p-4 bg-primary/10 border border-primary/30 rounded-xl flex items-start gap-3">
<span class="material-symbols-outlined text-primary mt-0.5">check_circle</span>
<p class="text-slate-900 dark:text-white text-sm font-medium">
                    Successfully joined <span class="text-primary font-bold">'Advanced Physics'</span>!
                </p>
</div>
<!-- TextField -->
<div class="flex flex-col gap-4 py-3">
<label class="flex flex-col w-full">
<p class="text-slate-900 dark:text-white text-sm font-semibold leading-normal pb-2 px-1 uppercase tracking-wider">Invite Code</p>
<div class="relative">
<input class="form-input flex w-full rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#3b4354] bg-white dark:bg-[#1c1f27] focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#9da6b9] p-[15px] text-lg font-mono tracking-widest uppercase" placeholder="AB12-XY" value=""/>
</div>
</label>
<p class="text-slate-500 dark:text-slate-500 text-xs px-1">
                    Codes are 6-8 characters long and include numbers and letters.
                </p>
</div>
<!-- SingleButton -->
<div class="mt-4">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20 hover:bg-primary/90 transition-colors">
<span class="truncate">Join Class</span>
</button>
</div>
<!-- Secondary Action / Help -->
<div class="mt-auto pb-10 flex flex-col items-center gap-4">
<div class="w-full h-px bg-slate-200 dark:bg-slate-800"></div>
<button class="text-slate-500 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors">
                    Can't find your code? Ask your teacher.
                </button>
</div>
</div>
<!-- iOS Home Indicator -->
<div class="flex justify-center pb-2 pt-4">
<div class="h-1.5 w-32 rounded-full bg-slate-300 dark:bg-slate-700"></div>
</div>
</div>
</body></html>

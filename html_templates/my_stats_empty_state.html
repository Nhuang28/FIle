<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#38e079",
                        "background-light": "#f6f8f7",
                        "background-dark": "#0B0E11",
                        "surface-dark": "#161b22",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .filled-icon {
            font-variation-settings: 'FILL' 1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col">
<!-- TopAppBar -->
<header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-white/10">
<div class="flex items-center p-4 justify-between max-w-lg mx-auto w-full">
<button class="text-slate-600 dark:text-white flex size-10 shrink-0 items-center justify-center hover:bg-slate-100 dark:hover:bg-white/10 rounded-full transition-colors">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">My Stats</h1>
</div>
</header>
<main class="flex-1 flex flex-col justify-center items-center px-6 py-12 max-w-lg mx-auto w-full">
<!-- EmptyState -->
<div class="flex flex-col items-center gap-8 w-full">
<!-- Illustration Placeholder -->
<div class="relative w-full aspect-square max-w-[280px] flex items-center justify-center">
<div class="absolute inset-0 bg-primary/10 rounded-full blur-3xl opacity-50"></div>
<div class="relative z-10 bg-surface-dark/40 border border-white/5 p-10 rounded-3xl shadow-2xl backdrop-blur-sm flex flex-col items-center justify-center">
<div class="relative">
<span class="material-symbols-outlined text-primary text-[120px] opacity-20 absolute -top-4 -left-4">bar_chart</span>
<span class="material-symbols-outlined text-primary text-[80px] relative z-20">query_stats</span>
</div>
</div>
</div>
<!-- Content -->
<div class="flex flex-col items-center gap-3 text-center">
<h2 class="text-slate-900 dark:text-white text-2xl font-bold tracking-tight">No attempts yet</h2>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed max-w-[320px]">
                    Start a quiz to see your stats. Your performance data and learning progress will appear here once you start.
                </p>
</div>
<!-- CTA Button -->
<button class="w-full max-w-[280px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-6 bg-primary text-background-dark text-base font-bold transition-transform active:scale-95 shadow-lg shadow-primary/20 flex gap-2">
<span class="material-symbols-outlined filled-icon">play_circle</span>
<span>Start a Quiz</span>
</button>
<!-- Tooltip/Benefit Note -->
<div class="flex items-center gap-2 mt-4 px-4 py-2 rounded-full bg-primary/5 border border-primary/20">
<span class="material-symbols-outlined text-primary text-sm">info</span>
<p class="text-primary text-xs font-medium">Tracking stats helps master concepts 2x faster</p>
</div>
</div>
</main>
<!-- BottomNavBar -->
<nav class="fixed bottom-0 left-0 right-0 border-t border-slate-200 dark:border-white/10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-lg pb-safe">
<div class="flex max-w-lg mx-auto px-4 py-2 gap-2">
<a class="flex flex-1 flex-col items-center justify-center gap-1 py-1 text-slate-400 dark:text-slate-500 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">home</span>
<p class="text-[10px] font-medium leading-none">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 py-1 text-slate-400 dark:text-slate-500 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">menu_book</span>
<p class="text-[10px] font-medium leading-none">Library</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 py-1 text-primary" href="#">
<span class="material-symbols-outlined filled-icon">bar_chart</span>
<p class="text-[10px] font-medium leading-none">Stats</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 py-1 text-slate-400 dark:text-slate-500 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">person</span>
<p class="text-[10px] font-medium leading-none">Profile</p>
</a>
</div>
<!-- iOS Home Indicator Spacing -->
<div class="h-6 w-full"></div>
</nav>
</body></html>

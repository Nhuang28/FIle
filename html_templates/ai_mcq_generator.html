<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI MCQ Generator - LearnLoop</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .skeleton-pulse {
            background: linear-gradient(90deg, #1b2127 25%, #2a333c 50%, #1b2127 75%);
            background-size: 200% 100%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen">
<!-- Desktop Centered Container -->
<div class="max-w-md mx-auto min-h-screen flex flex-col shadow-2xl bg-background-light dark:bg-background-dark border-x border-slate-200 dark:border-slate-800">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-slate-200 dark:border-slate-800">
<div class="text-primary flex size-12 shrink-0 items-center justify-center cursor-pointer">
<span class="material-symbols-outlined">arrow_back_ios</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">AI Quiz Generator</h2>
</div>
<div class="flex-1 overflow-y-auto pb-24">
<!-- Headline Section -->
<div class="px-4 pt-6 pb-2">
<h3 class="text-slate-900 dark:text-white tracking-tight text-2xl font-bold leading-tight">Step 1: Source Content</h3>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Paste your study materials, articles, or notes below.</p>
</div>
<!-- TextField Area -->
<div class="flex flex-col gap-4 px-4 py-3">
<label class="flex flex-col flex-1">
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-slate-200 dark:border-slate-700 bg-white dark:bg-[#1b2127] min-h-48 placeholder:text-slate-400 dark:placeholder:text-[#9cabba] p-4 text-base font-normal leading-normal transition-all" placeholder="e.g. Photosynthesis is a process used by plants and other organisms to convert light energy into chemical energy..."></textarea>
</label>
<div class="flex justify-between items-center px-1">
<span class="text-xs text-slate-400">Min. 100 words recommended</span>
<span class="text-xs text-slate-400">0 / 5000 chars</span>
</div>
</div>
<!-- Configuration Section -->
<div class="px-4 pt-6">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Step 2: Configuration</h3>
</div>
<!-- Slider: Number of Questions -->
<div class="px-4 py-4">
<div class="flex w-full flex-col items-start justify-between gap-3 p-4 bg-white dark:bg-[#1b2127] rounded-xl border border-slate-200 dark:border-slate-800">
<div class="flex w-full shrink-[3] items-center justify-between">
<p class="text-slate-700 dark:text-white text-base font-medium leading-normal">Number of Questions</p>
<p class="text-primary text-lg font-bold leading-normal">10</p>
</div>
<div class="flex h-6 w-full items-center gap-4">
<div class="flex h-1.5 flex-1 rounded-full bg-slate-200 dark:bg-[#3b4754]">
<div class="h-full w-[40%] rounded-full bg-primary relative">
<div class="absolute -right-2 -top-1.5 size-5 rounded-full bg-white border-2 border-primary shadow-md"></div>
</div>
</div>
</div>
</div>
</div>
<!-- Difficulty Selector (Custom Component) -->
<div class="px-4 pb-4">
<div class="flex w-full flex-col items-start justify-between gap-3 p-4 bg-white dark:bg-[#1b2127] rounded-xl border border-slate-200 dark:border-slate-800">
<p class="text-slate-700 dark:text-white text-base font-medium leading-normal">Difficulty Level</p>
<div class="flex w-full gap-2 p-1 bg-slate-100 dark:bg-[#101922] rounded-lg">
<button class="flex-1 py-2 text-sm font-medium rounded-md text-slate-500 dark:text-slate-400">Easy</button>
<button class="flex-1 py-2 text-sm font-bold rounded-md bg-primary text-white shadow-sm">Medium</button>
<button class="flex-1 py-2 text-sm font-medium rounded-md text-slate-500 dark:text-slate-400">Hard</button>
</div>
</div>
</div>
<!-- Loading State / Skeleton (Visible when processing) -->
<div class="px-4 pt-8 border-t border-slate-200 dark:border-slate-800 mt-4 opacity-50">
<div class="flex items-center gap-2 mb-4">
<div class="size-2 rounded-full bg-primary animate-ping"></div>
<span class="text-sm font-medium text-slate-400">AI is analyzing content...</span>
</div>
<!-- Skeleton Question Card -->
<div class="space-y-4">
<div class="p-4 rounded-xl border border-dashed border-slate-200 dark:border-slate-700">
<div class="h-4 w-3/4 skeleton-pulse rounded mb-4"></div>
<div class="space-y-2">
<div class="h-8 w-full skeleton-pulse rounded-lg"></div>
<div class="h-8 w-full skeleton-pulse rounded-lg"></div>
<div class="h-8 w-full skeleton-pulse rounded-lg"></div>
<div class="h-8 w-full skeleton-pulse rounded-lg"></div>
</div>
</div>
</div>
</div>
</div>
<!-- Floating Bottom Action -->
<div class="fixed bottom-0 w-full max-w-md bg-white/80 dark:bg-background-dark/80 backdrop-blur-md p-4 border-t border-slate-200 dark:border-slate-800">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-2 transition-transform active:scale-[0.98]">
<span class="material-symbols-outlined">auto_awesome</span>
                Generate MCQs
            </button>
</div>
</div>
<!-- Visual Polish: Background Blob for Desktop -->
<div class="hidden lg:block fixed top-0 left-0 -z-10 w-full h-full overflow-hidden pointer-events-none">
<div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/10 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[120px]"></div>
</div>
</body></html>

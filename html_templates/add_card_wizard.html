<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Card Wizard - LearnLoop</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #3b4354;
            border-radius: 10px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen">
<div class="relative mx-auto flex h-full min-h-screen max-w-[430px] flex-col bg-background-light dark:bg-background-dark overflow-x-hidden shadow-2xl border-x border-slate-200 dark:border-slate-800">
<!-- TopAppBar -->
<header class="sticky top-0 z-50 flex items-center bg-background-light dark:bg-background-dark/80 backdrop-blur-md p-4 pb-2 justify-between">
<div class="flex items-center gap-2">
<div class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 cursor-pointer transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Add New Card</h2>
</div>
<div class="flex size-10 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined">school</span>
</div>
</header>
<!-- PageIndicators -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-4">
<div class="h-1.5 w-12 rounded-full bg-primary"></div>
<div class="h-1.5 w-12 rounded-full bg-slate-300 dark:bg-slate-700"></div>
</div>
<main class="flex-1 custom-scrollbar overflow-y-auto">
<!-- Step 1 Section -->
<section class="mb-8">
<h3 class="text-slate-900 dark:text-white tracking-tight text-2xl font-bold leading-tight px-4 text-left pb-2 pt-2">
                    Step 1: Choose card type
                </h3>
<p class="px-4 text-slate-500 dark:text-slate-400 text-sm mb-4">Select the format that best fits your learning material.</p>
<div class="grid grid-cols-2 gap-3 p-4">
<!-- Flashcard -->
<div class="group relative bg-slate-200 dark:bg-slate-800 flex flex-col gap-3 rounded-xl justify-end p-4 aspect-square border-2 border-transparent hover:border-primary transition-all cursor-pointer overflow-hidden">
<div class="absolute inset-0 bg-cover bg-center opacity-40 group-hover:opacity-60 transition-opacity" data-alt="An open notebook with study notes" style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuB0mib3J_jktgXp3nRFG2bVLc6rGJdG88nJWjDESBx5vLbiQWSp1RR9Hp8HhwxR7HFeEJs4wBXXqpfIn63g1kbDcROvjgRBM6ptL7v0FflIHkyOGmcZadQv55dHP37Pq1x2tKsFAsCyCxOaaPE64lRXQ2bFk_zYoHr8ws3jor0DlvuFvERg6-a5jpgY-C2dmvubpSX673aNBZoAJeDBJCX953I7X14C1TeYHMy7PI_4ywYBLS8AtxDcZRJIMWRUg-MOmUDqK7413xY");'></div>
<span class="material-symbols-outlined text-white mb-auto">style</span>
<p class="text-white text-base font-bold leading-tight relative z-10">Flashcard</p>
</div>
<!-- Fill in the Gap -->
<div class="group relative bg-slate-200 dark:bg-slate-800 flex flex-col gap-3 rounded-xl justify-end p-4 aspect-square border-2 border-transparent hover:border-primary transition-all cursor-pointer overflow-hidden">
<div class="absolute inset-0 bg-cover bg-center opacity-40 group-hover:opacity-60 transition-opacity" data-alt="Close up of a hand writing text" style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuDtCBlkx3YX9CqNlLcEFnQNKhaA-MfkmEX_psJOb0eWHHKZYM79bJvxDf5aPTwEeUdsHN6ZpK7ae6z5gosSdgb5kAyP875NHsOdL7iKi4AEde8jr1P4u-mRXfmkVSJRyK3VYbb8RL6PjFk6wlvH-j7gCiSv7eRQDl7_wJwDHVYqtktvSVvnSdVCAnWSMxacRpIFEX8hfxCu0vNqRC1OVOYposGt2GnIeIyz3INNnV5_DzYQaG_Z4iDxNG1LQSgKESO9BYJQFyiPcX0");'></div>
<span class="material-symbols-outlined text-white mb-auto">edit_note</span>
<p class="text-white text-base font-bold leading-tight relative z-10">Fill the Gap</p>
</div>
<!-- MCQ (Active/Selected) -->
<div class="group relative flex flex-col gap-3 rounded-xl justify-end p-4 aspect-square border-2 border-primary bg-primary/10 transition-all cursor-pointer overflow-hidden col-span-2 sm:col-span-1">
<div class="absolute inset-0 bg-cover bg-center opacity-60" data-alt="A checklist with boxes marked" style='background-image: linear-gradient(0deg, rgba(19, 91, 236, 0.8) 0%, rgba(19, 91, 236, 0.1) 100%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuAuHMBBKsIMZgMzR6MDoXRv3uCaY2Q7PiBiwFUusnLk6Z8646znpNUudMT23Q0ta9otaR71g3RFheOpmKTLrJ_1Fm8tM0cER1TmwdTlMc2Rx1Rh03mURF-oMkPdyqXTR8X1YFdkzdrkbYXuu_H4Vge6mzGVYncJM4hHxDfmVnKp0H2aKfh7X_HnzdvfRPm9Qj4lWxMl6Ly5roe9cqDQSHwct4K42XHg87-tvwQVllOysv6XEaiEkMte0OUBrLsYdI3GiYUgNB4LpqI");'></div>
<div class="absolute top-3 right-3 bg-primary text-white rounded-full p-1 flex items-center justify-center">
<span class="material-symbols-outlined text-sm">check</span>
</div>
<span class="material-symbols-outlined text-white mb-auto">checklist</span>
<p class="text-white text-lg font-bold leading-tight relative z-10">MCQ</p>
</div>
</div>
</section>
<!-- Step 2 Section (MCQ Form) -->
<section class="pb-32">
<div class="px-4 py-2 border-t border-slate-200 dark:border-slate-800 mt-4">
<h3 class="text-slate-900 dark:text-white tracking-tight text-2xl font-bold leading-tight pt-5">
                        Step 2: MCQ Form
                    </h3>
<p class="text-slate-500 dark:text-slate-400 text-sm mb-6">Enter your question and provide options.</p>
</div>
<div class="px-4 space-y-6">
<!-- Question Input -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300">Question</label>
<textarea class="w-full bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-xl p-4 text-slate-900 dark:text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none min-h-[100px] resize-none" placeholder="e.g. What is the capital of France?"></textarea>
</div>
<!-- Options -->
<div class="flex flex-col gap-3">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300">Options (Select the correct one)</label>
<!-- Option A -->
<div class="flex items-center gap-3 group">
<div class="relative flex items-center justify-center">
<input class="peer appearance-none size-6 rounded-full border-2 border-slate-400 dark:border-slate-600 checked:border-primary checked:bg-primary transition-all cursor-pointer" id="opt-a" name="correct-answer" type="radio"/>
<span class="material-symbols-outlined absolute text-white opacity-0 peer-checked:opacity-100 text-xs pointer-events-none">check</span>
</div>
<input class="flex-1 bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg px-4 py-3 text-sm focus:border-primary outline-none" placeholder="Option A" type="text"/>
</div>
<!-- Option B -->
<div class="flex items-center gap-3 group">
<div class="relative flex items-center justify-center">
<input checked="" class="peer appearance-none size-6 rounded-full border-2 border-slate-400 dark:border-slate-600 checked:border-primary checked:bg-primary transition-all cursor-pointer" id="opt-b" name="correct-answer" type="radio"/>
<span class="material-symbols-outlined absolute text-white opacity-0 peer-checked:opacity-100 text-xs pointer-events-none">check</span>
</div>
<input class="flex-1 bg-white dark:bg-slate-900 border border-primary dark:border-primary/50 rounded-lg px-4 py-3 text-sm focus:border-primary outline-none ring-1 ring-primary/20" type="text" value="Paris"/>
</div>
<!-- Option C -->
<div class="flex items-center gap-3 group">
<div class="relative flex items-center justify-center">
<input class="peer appearance-none size-6 rounded-full border-2 border-slate-400 dark:border-slate-600 checked:border-primary checked:bg-primary transition-all cursor-pointer" id="opt-c" name="correct-answer" type="radio"/>
<span class="material-symbols-outlined absolute text-white opacity-0 peer-checked:opacity-100 text-xs pointer-events-none">check</span>
</div>
<input class="flex-1 bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg px-4 py-3 text-sm focus:border-primary outline-none" placeholder="Option C" type="text"/>
</div>
<!-- Option D -->
<div class="flex items-center gap-3 group">
<div class="relative flex items-center justify-center">
<input class="peer appearance-none size-6 rounded-full border-2 border-slate-400 dark:border-slate-600 checked:border-primary checked:bg-primary transition-all cursor-pointer" id="opt-d" name="correct-answer" type="radio"/>
<span class="material-symbols-outlined absolute text-white opacity-0 peer-checked:opacity-100 text-xs pointer-events-none">check</span>
</div>
<input class="flex-1 bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg px-4 py-3 text-sm focus:border-primary outline-none" placeholder="Option D" type="text"/>
</div>
</div>
<!-- Explanation -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 flex items-center gap-2">
                            Explanation <span class="text-xs text-slate-500 font-normal">(Optional)</span>
</label>
<textarea class="w-full bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-xl p-4 text-slate-900 dark:text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none min-h-[80px] resize-none" placeholder="Provide details on why the answer is correct..."></textarea>
</div>
</div>
</section>
</main>
<!-- Fixed Footer CTA -->
<footer class="absolute bottom-0 left-0 right-0 p-4 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-xl border-t border-slate-200 dark:border-slate-800">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 transition-transform active:scale-[0.98]">
<span class="material-symbols-outlined text-xl">save</span>
                Save Card
            </button>
</footer>
</div>
</body></html>

<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Study Session - LearnLoop</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: 100dvh;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white flex flex-col overflow-hidden">
<header class="flex items-center justify-between px-4 pt-4 pb-2 bg-background-light dark:bg-background-dark">
<div class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 cursor-pointer">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400">close</span>
</div>
<div class="flex flex-col items-center">
<h2 class="text-sm font-bold leading-tight">Study Session</h2>
<p class="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400">Cell Biology</p>
</div>
<div class="flex items-center justify-end w-10">
<span class="material-symbols-outlined text-slate-400">more_vert</span>
</div>
</header>
<div class="px-6 py-2">
<div class="flex justify-between items-center mb-1.5">
<p class="text-[10px] font-bold uppercase tracking-wider text-slate-500 dark:text-slate-500">Progress</p>
<p class="text-[11px] font-bold text-primary">12 / 50</p>
</div>
<div class="w-full bg-slate-200 dark:bg-slate-800/50 h-1.5 rounded-full overflow-hidden">
<div class="bg-primary h-full w-[24%] rounded-full"></div>
</div>
</div>
<main class="flex-1 flex flex-col items-center justify-center px-8 text-center">
<div class="w-full max-w-sm">
<h1 class="text-3xl font-medium leading-relaxed dark:text-slate-100 mb-12">
                The mitochondria is the <span class="text-primary font-bold px-2 bg-primary/10 rounded-lg">[...]</span> of the cell.
            </h1>
<button class="bg-primary hover:bg-blue-600 text-white font-bold py-4 px-10 rounded-2xl shadow-lg shadow-primary/20 transition-all active:scale-95 text-lg">
                Show Answer
            </button>
</div>
</main>
<footer class="p-6 pb-10 bg-white dark:bg-[#161e27] border-t border-slate-200 dark:border-slate-800/50 rounded-t-[2.5rem] shadow-[0_-8px_30px_rgba(0,0,0,0.1)]">
<div class="flex flex-col items-center mb-6">
<h4 class="text-slate-400 dark:text-slate-500 text-[10px] font-bold leading-normal tracking-[0.2em] uppercase">Rate after reveal</h4>
</div>
<div class="flex justify-between gap-2.5 opacity-40 grayscale pointer-events-none">
<div class="flex-1 flex flex-col items-center justify-center gap-1 p-3 rounded-xl bg-slate-100 dark:bg-[#283039] min-w-[70px]">
<span class="text-xl font-bold text-slate-400">0</span>
<div class="flex flex-col items-center">
<span class="text-[9px] font-bold uppercase text-slate-500">Again</span>
<span class="text-[8px] font-medium text-slate-400 whitespace-nowrap">(Repeat now)</span>
</div>
</div>
<div class="flex-1 flex flex-col items-center justify-center gap-1 p-3 rounded-xl bg-slate-100 dark:bg-[#283039] min-w-[70px]">
<span class="text-xl font-bold text-slate-400">1</span>
<div class="flex flex-col items-center">
<span class="text-[9px] font-bold uppercase text-slate-500">Hard</span>
<span class="text-[8px] font-medium text-slate-400 whitespace-nowrap">(+1 day)</span>
</div>
</div>
<div class="flex-1 flex flex-col items-center justify-center gap-1 p-3 rounded-xl bg-slate-100 dark:bg-[#283039] min-w-[70px]">
<span class="text-xl font-bold text-slate-400">2</span>
<div class="flex flex-col items-center">
<span class="text-[9px] font-bold uppercase text-slate-500">Medium</span>
<span class="text-[8px] font-medium text-slate-400 whitespace-nowrap">(+2 days)</span>
</div>
</div>
<div class="flex-1 flex flex-col items-center justify-center gap-1 p-3 rounded-xl bg-slate-100 dark:bg-[#283039] min-w-[70px]">
<span class="text-xl font-bold text-slate-400">3</span>
<div class="flex flex-col items-center">
<span class="text-[9px] font-bold uppercase text-slate-500">Easy</span>
<span class="text-[8px] font-medium text-slate-400 whitespace-nowrap">(+4 days)</span>
</div>
</div>
</div>
</footer>

</body></html>

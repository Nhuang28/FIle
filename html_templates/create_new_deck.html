<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                        "card-dark": "#1b2127",
                        "border-dark": "#3b4754",
                        "text-muted": "#9cabba"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: max(884px, 100dvh);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .segmented-control input:checked + label {
            background-color: #0d7ff2;
            color: white;
        }
        .segmented-control input:checked + label .material-symbols-outlined {
            font-variation-settings: 'FILL' 1;
        }input#visibility-private:checked ~ .select-class-container {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white min-h-screen flex justify-center">
<div class="relative flex h-full min-h-screen w-full max-w-[430px] flex-col bg-background-dark overflow-x-hidden font-display">
<div class="flex items-center bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-white flex size-12 shrink-0 items-center justify-start cursor-pointer">
<span class="material-symbols-outlined text-slate-400">close</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Create New Deck</h2>
<div class="flex w-12 items-center justify-end cursor-pointer">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0">Help</p>
</div>
</div>
<div class="px-4 pb-40">
<h3 class="text-white tracking-light text-2xl font-bold leading-tight pb-2 pt-5">Deck Details</h3>
<div class="space-y-6 mt-4">
<div class="space-y-3">
<p class="text-white text-base font-medium leading-normal">Visibility</p>
<div class="flex p-1 bg-card-dark rounded-xl border border-border-dark segmented-control relative">
<div class="flex-1">
<input checked="" class="hidden" id="visibility-private" name="visibility" type="radio"/>
<label class="flex items-center justify-center py-2.5 rounded-lg text-text-muted text-sm font-semibold transition-all cursor-pointer" for="visibility-private">
<span class="material-symbols-outlined text-lg mr-2">lock</span>
                                Private
                            </label>
</div>
<div class="flex-1">
<input class="hidden" id="visibility-class" name="visibility" type="radio"/>
<label class="flex items-center justify-center py-2.5 rounded-lg text-text-muted text-sm font-semibold transition-all cursor-pointer" for="visibility-class">
<span class="material-symbols-outlined text-lg mr-2">groups</span>
                                Class
                            </label>
</div>
</div>
</div>
<div class="space-y-2 select-class-container">
<label class="flex flex-col flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Select Class</p>
<div class="relative">
<select class="form-select w-full rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-border-dark bg-card-dark focus:border-primary h-14 p-[15px] text-base font-normal leading-normal appearance-none">
<option disabled="" selected="" value="">Choose a class...</option>
<option value="101">AP Biology - Section A</option>
<option value="102">World History 101</option>
<option value="103">Intro to Psychology</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-4 flex items-center">
<span class="material-symbols-outlined text-text-muted">expand_more</span>
</div>
</div>
</label>
</div>
<div class="space-y-2">
<label class="flex flex-col flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Deck Title</p>
<input class="form-input flex w-full min-w-0 flex-1 rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-border-dark bg-card-dark focus:border-primary h-14 placeholder:text-text-muted p-[15px] text-base font-normal leading-normal" placeholder="e.g., Biology 101"/>
</label>
</div>
<div class="space-y-2">
<label class="flex flex-col flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Description <span class="text-text-muted font-normal text-sm">(optional)</span></p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-border-dark bg-card-dark focus:border-primary min-h-32 placeholder:text-text-muted p-[15px] text-base font-normal leading-normal" placeholder="Add a brief overview of this deck..."></textarea>
</label>
</div>
</div>
</div>
<div class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[430px] p-4 bg-background-dark/80 backdrop-blur-lg border-t border-border-dark/50 space-y-3">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl transition-colors text-base shadow-lg shadow-primary/20">
                Create Deck
            </button>
<button class="w-full bg-transparent hover:bg-card-dark text-text-muted font-semibold py-3 rounded-xl transition-colors text-base border border-transparent">
                Cancel
            </button>
</div>
<div class="fixed top-1/2 -right-20 w-64 h-64 bg-primary/10 rounded-full blur-[100px] pointer-events-none"></div>
<div class="fixed bottom-1/4 -left-20 w-48 h-48 bg-primary/5 rounded-full blur-[80px] pointer-events-none"></div>
</div>

</body></html>

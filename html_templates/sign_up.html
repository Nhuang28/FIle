<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - LearnLoop</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#39E079",
                        "background-light": "#f6f8f7",
                        "background-dark": "#122017"
                    },
                    fontFamily: {
                        display: "Lexend"
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px"
                    }
                }
            }
        };
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
            min-height: 100dvh;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white flex flex-col">
<div class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md flex items-center p-4 justify-between border-b border-slate-200 dark:border-slate-800">
<div class="text-primary flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-primary/10 cursor-pointer transition-colors">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Sign Up</h2>
</div>
<main class="flex-1 flex flex-col max-w-md mx-auto w-full pb-10">
<div class="px-4 pt-8">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left">Join the Loop.</h1>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal pt-2">Master any subject with spaced-repetition.</p>
</div>
<div class="px-4 mt-8">
<h3 class="text-slate-900 dark:text-white text-sm font-semibold uppercase tracking-wider mb-3">I am a...</h3>
<div class="flex h-12 w-full items-center justify-center rounded-xl bg-slate-200 dark:bg-slate-800 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-background-dark has-[:checked]:shadow-sm has-[:checked]:text-primary text-slate-500 dark:text-slate-400 text-sm font-medium transition-all">
<span class="truncate">Student</span>
<input checked="" class="invisible w-0" name="user_role" type="radio" value="Student"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-background-dark has-[:checked]:shadow-sm has-[:checked]:text-primary text-slate-500 dark:text-slate-400 text-sm font-medium transition-all">
<span class="truncate">Teacher</span>
<input class="invisible w-0" name="user_role" type="radio" value="Teacher"/>
</label>
</div>
</div>
<form class="px-4 mt-8 space-y-5">
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Full Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">person</span>
<input class="w-full bg-slate-100 dark:bg-slate-800/50 border-slate-200 dark:border-slate-800 rounded-xl py-3.5 pl-12 pr-4 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all" placeholder="Alex Thompson" type="text"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">mail</span>
<input class="w-full bg-slate-100 dark:bg-slate-800/50 border-slate-200 dark:border-slate-800 rounded-xl py-3.5 pl-12 pr-4 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all" placeholder="alex@example.com" type="email"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock</span>
<input class="w-full bg-slate-100 dark:bg-slate-800/50 border-slate-200 dark:border-slate-800 rounded-xl py-3.5 pl-12 pr-12 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all mt-4 flex items-center justify-center gap-2" type="submit">
                Create Account
                <span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</form>
<div class="mt-auto pt-12 px-4 text-center">
<p class="text-slate-500 dark:text-slate-400 text-sm">
                Already have an account? 
                <a class="text-primary font-bold hover:underline" href="#">Log In</a>
</p>
<p class="mt-8 text-[10px] text-slate-400 dark:text-slate-600 uppercase tracking-widest leading-relaxed max-w-[280px] mx-auto">
                By signing up, you agree to our 
                <a class="underline" href="#">Terms of Service</a> and 
                <a class="underline" href="#">Privacy Policy</a>.
            </p>
</div>
</main>
<div class="fixed top-0 right-0 -z-10 w-64 h-64 bg-primary/5 rounded-full blur-3xl"></div>
<div class="fixed bottom-0 left-0 -z-10 w-80 h-80 bg-primary/10 rounded-full blur-3xl"></div>

</body></html>

<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LearnLoop - Create Class</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white min-h-screen flex flex-col items-center">
<!-- Main Container (Phone Form Factor simulation on Desktop) -->
<div class="relative w-full max-w-[430px] min-h-screen bg-background-light dark:bg-background-dark flex flex-col overflow-hidden shadow-2xl border-x border-gray-800">
<!-- TopAppBar Component -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-white flex size-12 shrink-0 items-center cursor-pointer" data-icon="ArrowBack">
<span class="material-symbols-outlined text-gray-400">arrow_back_ios</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Create Class</h2>
</header>
<!-- Form State Container -->
<div class="flex flex-col flex-1 px-4" id="form-state">
<div class="h-6"></div>
<div class="space-y-6">
<!-- TextField: Class Name -->
<div class="flex flex-col gap-2">
<label class="flex flex-col">
<p class="text-white text-base font-medium leading-normal pb-2">Class Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#3b4354] bg-[#1c1f27] focus:border-primary h-14 placeholder:text-[#9da6b9] p-[15px] text-base font-normal leading-normal" placeholder="e.g. Advanced Biology - Period 3" type="text" value="AP World History"/>
</label>
</div>
<!-- TextField: Description -->
<div class="flex flex-col gap-2">
<label class="flex flex-col">
<p class="text-white text-base font-medium leading-normal pb-2">Description</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#3b4354] bg-[#1c1f27] focus:border-primary min-h-36 placeholder:text-[#9da6b9] p-[15px] text-base font-normal leading-normal" placeholder="Enter a brief class description (optional)">Covers the rise and fall of global civilizations from 1200 CE to the present.</textarea>
</label>
</div>
</div>
<!-- SingleButton Component -->
<div class="mt-auto pb-10 pt-8">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] hover:bg-blue-600 transition-colors shadow-lg shadow-primary/20">
<span class="truncate">Create Class</span>
</button>
</div>
</div>
<!-- Success State Overlay (Visible for demonstration) -->
<div class="absolute inset-0 z-20 bg-background-dark/95 flex flex-col items-center justify-end" id="success-state">
<!-- BottomSheetHandle Style Container -->
<div class="w-full bg-[#1c1f27] rounded-t-[2.5rem] p-6 pt-2 pb-12 flex flex-col items-center shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
<div class="h-1.5 w-12 rounded-full bg-[#3b4354] mb-8"></div>
<div class="mb-4 flex items-center justify-center w-16 h-16 bg-primary/20 rounded-full">
<span class="material-symbols-outlined text-primary text-4xl">check_circle</span>
</div>
<h3 class="text-2xl font-bold text-white mb-2">Class Created!</h3>
<p class="text-gray-400 text-center mb-8 px-4">Your students can join AP World History using the invite code below.</p>
<!-- Invite Code Display Card -->
<div class="w-full bg-background-dark border border-[#3b4354] rounded-2xl p-6 mb-6 flex flex-col items-center group cursor-pointer border-dashed">
<p class="text-[#9da6b9] text-xs font-bold uppercase tracking-widest mb-2">Invite Code</p>
<span class="text-4xl font-display font-black tracking-widest text-white">LRN-2025</span>
</div>
<!-- Success State Buttons -->
<div class="w-full space-y-3">
<button class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-base font-bold leading-normal">
<span class="material-symbols-outlined">content_copy</span>
<span class="truncate">Copy Code</span>
</button>
<button class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-xl h-14 px-5 bg-primary/10 border border-primary/20 text-primary text-base font-bold leading-normal">
<span class="material-symbols-outlined">share</span>
<span class="truncate">Share with Students</span>
</button>
</div>
<p class="mt-6 text-gray-500 text-sm italic">Students enter this code in the "Join Class" section.</p>
<div class="mt-8 flex px-4 w-full">
<button class="flex w-full items-center justify-center text-gray-400 font-medium hover:text-white transition-colors">
                        Done
                    </button>
</div>
</div>
</div>
</div>
<!-- Background Decoration for Desktop Preview -->
<div class="fixed -z-10 top-0 left-0 w-full h-full opacity-20 pointer-events-none">
<div class="absolute top-1/4 -left-20 w-96 h-96 bg-primary rounded-full blur-[120px]"></div>
<div class="absolute bottom-1/4 -right-20 w-96 h-96 bg-blue-900 rounded-full blur-[120px]"></div>
</div>
</body></html>

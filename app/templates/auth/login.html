{% extends "base.html" %}

{% block title %}Log In - LearnLoop{% endblock %}

{% block content %}
<div
    class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md flex items-center p-4 justify-between border-b border-slate-200 dark:border-slate-800">
    <div
        class="text-primary flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-primary/10 cursor-pointer transition-colors">
        <span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
    </div>
    <h2
        class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">
        Log In</h2>
</div>

<main class="flex-1 flex flex-col max-w-md mx-auto w-full pb-10">
    <div class="px-6 pt-12">
        <h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left">Welcome
            back.</h1>
        <p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal pt-2">Continue your learning
            journey with LearnLoop.</p>
    </div>

    <form class="px-6 mt-12 space-y-6" method="POST" action="{{ url_for('auth.login') }}">
        <div class="space-y-1.5">
            <label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1">Email Address</label>
            <div class="relative">
                <span
                    class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">mail</span>
                <input name="email" required
                    class="w-full bg-slate-100 dark:bg-slate-800/50 border-slate-200 dark:border-slate-800 rounded-xl py-4 pl-12 pr-4 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                    placeholder="name@email.com" type="email" />
            </div>
        </div>
        <div class="space-y-1.5">
            <div class="flex items-center justify-between ml-1">
                <label class="text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
                <a class="text-xs font-semibold text-primary hover:underline" href="#">Forgot Password?</a>
            </div>
            <div class="relative">
                <span
                    class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock</span>
                <input name="password" required
                    class="w-full bg-slate-100 dark:bg-slate-800/50 border-slate-200 dark:border-slate-800 rounded-xl py-4 pl-12 pr-12 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                    placeholder="••••••••" type="password" />
                <button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary"
                    type="button">
                    <span class="material-symbols-outlined text-xl">visibility</span>
                </button>
            </div>
        </div>
        <button
            class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all mt-4 flex items-center justify-center gap-2"
            type="submit">
            Log In
            <span class="material-symbols-outlined text-lg">login</span>
        </button>
    </form>

    <div class="mt-auto pt-12 px-6 text-center">
        <p class="text-slate-500 dark:text-slate-400 text-sm">
            Don't have an account?
            <a class="text-primary font-bold hover:underline" href="{{ url_for('auth.register') }}">Sign Up</a>
        </p>
    </div>
</main>
<div class="fixed top-0 right-0 -z-10 w-64 h-64 bg-primary/5 rounded-full blur-3xl"></div>
<div class="fixed bottom-0 left-0 -z-10 w-80 h-80 bg-primary/10 rounded-full blur-3xl"></div>
{% endblock %}

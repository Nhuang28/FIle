{% extends "base.html" %}

{% block title %}My Stats - LearnLoop{% endblock %}

{% block content %}
<div class="bg-[#E8E9E8] text-slate-900 min-h-screen">
    <!-- Top Navigation Bar -->
    <header
        class="sticky top-0 z-50 bg-background-light dark:bg-background-dark border-b border-slate-200 dark:border-slate-800">
        <div class="flex items-center p-4 justify-between max-w-md mx-auto">
            <a href="{{ url_for('main.dashboard') }}"
                class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 cursor-pointer">
                <span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
            </a>
            <h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">My Stats</h2>
        </div>
    </header>

    <main class="max-w-md mx-auto pb-24">
        <!-- Summary Section (Single Black Container) -->
        <section class="px-4 mt-6">
            <div class="bg-black w-full rounded-2xl p-6 flex justify-between items-center text-center">
                <!-- Column 1: Points -->
                <div class="flex-1 flex flex-col items-center">
                    <p class="text-gray-400 text-xs font-light mb-1">Points</p>
                    <p class="text-white text-3xl font-bold">{{ total_points }}</p>
                </div>
                <!-- Column 2: Attempted Questions -->
                <div class="flex-1 flex flex-col items-center">
                    <p class="text-gray-400 text-xs font-light mb-1">Attempted questions</p>
                    <p class="text-white text-3xl font-bold">{{ attempted_questions }}</p>
                </div>
                <!-- Column 3: Accuracy -->
                <div class="flex-1 flex flex-col items-center">
                    <p class="text-gray-400 text-xs font-light mb-1">Accuracy</p>
                    <p class="text-white text-3xl font-bold">{{ accuracy }}%</p>
                </div>
            </div>
        </section>

        <!-- Main Chart Section -->
        <section class="px-4 py-2 mt-4">
            <div
                class="bg-white dark:bg-[#1a2431] rounded-2xl p-6 shadow-sm border border-slate-100 dark:border-slate-800">

                <!-- SVG Line Chart (Dynamic) -->
                <div class="relative h-[220px] w-full flex items-end justify-between px-2">
                    <svg class="w-full h-full overflow-visible" viewBox="0 0 100 100" preserveAspectRatio="none">
                        <!-- Gradient Definition -->
                        <defs>
                            <linearGradient id="chartGradient" x1="0" x2="0" y1="0" y2="1">
                                <stop offset="0%" stop-color="#136dec" stop-opacity="0.3"></stop>
                                <stop offset="100%" stop-color="#136dec" stop-opacity="0"></stop>
                            </linearGradient>
                        </defs>

                        <!-- Compute Path for Line and Area -->
                        <!-- Data Y is inverted: 0 is top, 100 is bottom. So value 80% -> y=20 -->
                        {% set points = [] %}
                        {% for acc in monthly_accuracy %}
                        {% set x = (loop.index0 / (monthly_accuracy|length - 1)) * 100 %}
                        {% set y = 100 - acc %}
                        {% set _ = points.append(x ~ ',' ~ y) %}
                        {% endfor %}

                        {% set polyline_points = points|join(' ') %}

                        <!-- Area (filled below line) -->
                        <polygon points="0,100 {{ polyline_points }} 100,100" fill="url(#chartGradient)" />

                        <!-- Line -->
                        <polyline points="{{ polyline_points }}" fill="none" stroke="#136dec" stroke-width="2"
                            vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" />

                        <!-- Points and Tooltips -->
                        {% for acc in monthly_accuracy %}
                        {% set x = (loop.index0 / (monthly_accuracy|length - 1)) * 100 %}
                        {% set y = 100 - acc %}
                        <circle cx="{{ x }}" cy="{{ y }}" r="2" fill="#136dec" stroke="white" stroke-width="1.5" />
                        {% endfor %}
                    </svg>
                </div>
                <!-- X-Axis Labels -->
                <div class="flex justify-between mt-4 px-1">
                    <span class="text-[#92a9c9] text-[10px] font-bold">JAN</span>
                    <span class="text-[#92a9c9] text-[10px] font-bold">FEB</span>
                    <span class="text-[#92a9c9] text-[10px] font-bold">MAR</span>
                    <span class="text-[#92a9c9] text-[10px] font-bold">APR</span>
                    <span class="text-[#92a9c9] text-[10px] font-bold">MAY</span>
                    <span class="text-[#92a9c9] text-[10px] font-bold">JUN</span>
                    <span class="text-[#92a9c9] text-[10px] font-bold">JUL</span>
                    <span class="text-[#92a9c9] text-[10px] font-bold">AUG</span>
                    <span class="text-[#92a9c9] text-[10px] font-bold">SEP</span>
                    <span class="text-[#92a9c9] text-[10px] font-bold">OCT</span>
                    <span class="text-[#92a9c9] text-[10px] font-bold">NOV</span>
                    <span class="text-[#92a9c9] text-[10px] font-bold">DEC</span>
                </div>
            </div>
        </section>
    </main>
</div>
{% endblock %}

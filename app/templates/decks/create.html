{% extends "base.html" %}

{% block title %}Create Deck - LearnLoop{% endblock %}

{% block content %}
<!-- Top Navigation Bar -->
<div class="sticky top-0 z-50 bg-[#E8E9E8]">
    <div class="flex items-center p-4 pb-2 justify-between max-w-md mx-auto">
        <a href="{{ url_for('main.dashboard') }}"
            class="hidden sm:flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 transition-colors">
            <span class="material-symbols-outlined text-black">arrow_back</span>
        </a>
        <h2 class="text-2xl font-bold leading-tight tracking-tight flex-1 sm:text-center sm:pr-10 text-black">Create
            Deck</h2>
    </div>
</div>

<main class="max-w-md mx-auto p-4 bg-[#E8E9E8] min-h-screen">
    <form method="POST" class="flex flex-col gap-6 bg-black p-6 rounded-3xl shadow-xl">

        <!-- Deck Title -->
        <div class="flex flex-col gap-2">
            <label for="title" class="text-sm font-semibold text-white uppercase tracking-wider">Title</label>
            <input type="text" id="title" name="title" required placeholder="e.g. Spanish Vocabulary"
                class="form-input w-full rounded-xl border border-gray-800 bg-gray-900 px-4 py-3 text-white focus:border-white focus:ring-0 placeholder:text-gray-500">
        </div>

        <!-- Description -->
        <div class="flex flex-col gap-2">
            <label for="description" class="text-sm font-semibold text-white uppercase tracking-wider">Description <span
                    class="text-gray-400 font-normal normal-case">(Optional)</span></label>
            <textarea id="description" name="description" rows="3" placeholder="What is this deck about?"
                class="form-textarea w-full rounded-xl border border-gray-800 bg-gray-900 px-4 py-3 text-white focus:border-white focus:ring-0 placeholder:text-gray-500 resize-none"></textarea>
        </div>

        <!-- Visibility (Radio Buttons) -->
        <div class="flex flex-col gap-3">
            <label class="text-sm font-semibold text-white uppercase tracking-wider">Visibility</label>

            <label
                class="flex items-center gap-3 p-4 rounded-xl border border-gray-800 cursor-pointer hover:bg-gray-900 transition-colors">
                <input type="radio" name="visibility" value="private" checked
                    class="form-radio text-white focus:ring-white size-5">
                <div class="flex flex-col">
                    <span class="text-sm font-bold text-white">Private</span>
                    <span class="text-xs text-gray-400">Only you can see this deck</span>
                </div>
            </label>

            <label
                class="flex items-center gap-3 p-4 rounded-xl border border-gray-800 cursor-pointer hover:bg-gray-900 transition-colors">
                <input type="radio" name="visibility" value="class"
                    class="form-radio text-white focus:ring-white size-5">
                <div class="flex flex-col">
                    <span class="text-sm font-bold text-white">Class</span>
                    <span class="text-xs text-gray-400">Visible to students in your classes</span>
                </div>
            </label>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
            <button type="submit"
                class="w-full flex items-center justify-center gap-2 rounded-xl h-14 bg-white text-black text-lg font-bold transition-transform active:scale-95 shadow-lg">
                <span class="material-symbols-outlined">add_circle</span>
                <span>Create Deck</span>
            </button>
        </div>

        <!-- Cancel Link -->
        <div class="text-center">
            <a href="{{ url_for('main.dashboard') }}"
                class="text-sm font-semibold text-gray-400 hover:text-white transition-colors">Cancel</a>
        </div>
    </form>
</main>
{% endblock %}

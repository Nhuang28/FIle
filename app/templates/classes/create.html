{% extends "base.html" %}

{% block title %}Create Class - LearnLoop{% endblock %}

{% block content %}
<div
    class="relative w-full max-w-md mx-auto min-h-screen bg-background-light dark:bg-background-dark flex flex-col overflow-hidden">
    <!-- Header -->
    <header
        class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
        <a href="{{ url_for('main.dashboard') }}" class="text-white flex size-12 shrink-0 items-center cursor-pointer">
            <span class="material-symbols-outlined text-gray-400">arrow_back_ios</span>
        </a>
        <h2
            class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
            Create Class</h2>
    </header>

    <form method="POST" class="flex flex-col flex-1 px-4">
        <div class="h-6"></div>
        <div class="space-y-6">
            <!-- Class Name -->
            <div class="flex flex-col gap-2">
                <label class="flex flex-col">
                    <p class="text-black dark:text-white text-base font-medium leading-normal pb-2">Class Name</p>
                    <input name="name" required
                        class="form-input flex w-full min-w-0 flex-1 rounded-xl text-black dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-300 dark:border-gray-700 bg-white dark:bg-[#1c1f27] focus:border-primary h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal"
                        placeholder="e.g. Advanced Biology - Period 3" type="text" />
                </label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-auto pb-10 pt-8">
            <button type="submit"
                class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] hover:bg-blue-600 transition-colors shadow-lg shadow-primary/20">
                <span class="truncate">Create Class</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}

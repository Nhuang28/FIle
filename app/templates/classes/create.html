{% extends "base.html" %}

{% block title %}Create Class - LearnLoop{% endblock %}

{% block content %}

<!-- Main Container -->
<div class="relative w-full max-w-[430px] min-h-screen bg-[#E8E9E8] flex flex-col overflow-hidden mx-auto">

    <!-- Header -->
    <header class="flex items-center bg-[#E8E9E8] p-4 pb-2 justify-between sticky top-0 z-10">
        <a href="{{ url_for('main.dashboard') }}"
            class="text-black flex size-12 shrink-0 items-center justify-center cursor-pointer hover:bg-black/5 rounded-full transition-colors">
            <span class="material-symbols-outlined text-black">arrow_back_ios_new</span>
        </a>
        <h2 class="text-black text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-12">
            Create Class</h2>
    </header>

    <!-- Form -->
    <form method="POST" action="{{ url_for('classes.create') }}" class="flex flex-col flex-1 px-4 pb-10">
        <div class="h-6"></div>
        <div class="space-y-6 bg-black p-6 rounded-3xl shadow-xl">
            <!-- Class Name -->
            <div class="flex flex-col gap-2">
                <label class="flex flex-col">
                    <p class="text-white text-base font-medium leading-normal pb-2">Class Name
                    </p>
                    <input name="name" required
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-white border border-gray-800 bg-gray-900 focus:border-white h-14 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
                        placeholder="e.g. Advanced Biology - Period 3" type="text" />
                </label>
            </div>

            <!-- Description -->
            <div class="flex flex-col gap-2">
                <label class="flex flex-col">
                    <p class="text-white text-base font-medium leading-normal pb-2">Description
                    </p>
                    <textarea name="description"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-white border border-gray-800 bg-gray-900 focus:border-white min-h-36 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal"
                        placeholder="Enter a brief class description (optional)"></textarea>
                </label>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit"
                    class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-white text-black text-lg font-bold leading-normal tracking-wide hover:bg-gray-100 transition-colors shadow-lg active:scale-[0.98] transition-all">
                    <span>Create Class</span>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
